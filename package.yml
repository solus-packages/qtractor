name       : qtractor
version    : 0.9.16
release    : 21
source     :
    - https://github.com/rncbc/qtractor/archive/qtractor_0_9_16.tar.gz : 90b93310cdd7296734eea2705a879595001995f2e39cddabcd598b9ae349b92e
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Qtractor is an audio/MIDI multi-track sequencer application
description: |
    Qtractor is an audio/MIDI multi-track sequencer application
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(aubio)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(jack)
    - pkgconfig(liblo)
    - pkgconfig(lilv-0)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(rubberband)
    - pkgconfig(suil-0)
    - pkgconfig(vorbis)
    - ladspa-devel
    - libmad-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install
